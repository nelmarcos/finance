syntax = "proto3";
option java_package = "com.google.grpc";

service BookService {
  rpc GetBook (Request) returns (Book);
  rpc GetBooks (google.protobuf.Empty) returns (Books);
}

message Request {
  int32 id = 1;
}

message Book {
  int32 id = 1;
  string name = 2;
  int32 page = 3;
  Author author = 4;
}

message Author {
  int32 id = 1;
  string name = 2;
  int32 age = 3;
  string address = 4;
}

message Books {
  repeated Book book = 1;
}